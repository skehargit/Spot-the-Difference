<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spot the Difference</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="game-header">
          <h1 class="game-title">Spot the Difference</h1>
          <!--  this toggle will help to select the differences position so that developer can easily update the position in .json file. right now i am hiding it so no user can see it and whenever i want to add new image i can use the toggle to developer and edit things.  -->
          <div class="mode-toggle hidden">
            <button id="user-mode-btn" class="mode-btn active">
              User Mode
            </button>
            <!-- developer mode is hide for users -->
            <button id="dev-mode-btn" class="mode-btn ">Developer Mode</button>
          </div>
          <div class="start-button-container">
            <button id="start-game-btn" class="start-btn">Start Game</button>
          </div>
          <small
            >Note: The timer will start after clicking the start button.</small
          >
        </div>
        <div class="game-content">
          <div class="image-container">
            <div class="image-wrapper left">
              <img src="" alt="Image 1" id="image1" />
            </div>
            <div class="difference-counter">
              <div class="counter-box">
                <span id="found-count">0</span>/<span id="total-count">0</span>
              </div>
              <div class="timer-box">
                <span id="timer">00:00</span>
              </div>
              <div id="wrong-indicator" class="wrong-indicator">Misses: 0</div>
              <div
                id="victory-message"
                class="game-indicator"
                style="display: none"
              >
                You Win!
              </div>
            </div>
            <div class="image-wrapper right" id="right-image-container">
              <img src="" alt="Image 2" id="image2" />
              <div class="differences" id="differences-container">
                <!-- Difference markers will be added dynamically -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Audio elements -->
    <audio id="click-sound" src="assets/click.wav"></audio>
    <audio id="correct-sound" src="assets/correct.wav"></audio>
    <audio id="lose-sound" src="assets/lose.wav"></audio>

    <!-- Load modular JavaScript files -->
    <script src="js/config.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/differences.js"></script>
    <script src="js/coordinates.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
